<form method="POST">
    {# common field #}
    {% for field in form._fields.values() %}
        {{ field.render_to_html() | safe }}
    {% endfor %}

    <input class="btn btn-primary" type="submit" value="submit">
    {# errors without some field #}
    {%- for err in form.form_errors %}
        <p>{ err.message }</p>
    {%- endfor %}
</form>
