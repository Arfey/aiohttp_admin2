{% macro filter(filter) %}
<div class="form-group">
    <form action="" method="get">
        <div class="form-group mb-2">
            <input
              class="form-control"
              type="text"
              name="{{ filter.param_key }}"
              value="{% if filter.get_param() %}{{ filter.get_param() }}{% endif %}"
            >
        </div>

        <input type="submit" class="btn btn-secondary">

        {% for i, k in filter.query.items() %}
            {% if i not in [filter.param_key, "page"] %}
                <input type="hidden" name="{{i}}" value="{{k}}">
            {% endif %}
        {% endfor %}

    </form>
    {% if filter.get_param() %}
        <a href="{{ newParam({ filter.param_key: '', 'page': 1 }, filter.query) }}">clear</a>
    {% endif %}
</div>
{% endmacro %}
