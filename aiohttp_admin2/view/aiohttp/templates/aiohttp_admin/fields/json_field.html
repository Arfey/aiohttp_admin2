{% macro field(
    name,
    field
)
%}
<div class="form-group">
    <label>{{ name }}:</label>
    <!-- todo: move from _value -->
    <div class="wrapper-json">
        <div class="{{ name }} json" id="jsoneditor-{{name}}" name="{{ name }}">{{ field.raw_value if field._value != None }}</div>
        <textarea class="{{ name }}-json hidden" name="{{ name }}">
            {{ field.raw_value if field._value != None }}
        </textarea>
    </div>
    {% if field.errors %}
    <br>
    {% for error in field.errors %}
    <span style="color: red">{{ error }}</span>
    <br>
    {% endfor %}
    {% endif %}
    <script>
        const editor{{name}} = ace.edit('jsoneditor-{{name}}', {
          mode: 'ace/mode/json',
          selectionStyle: 'text',
          showPrintMargin: true,
          theme: 'ace/theme/chrome'
        });

        $("#jsoneditor-{{name}}").keyup(function() {
            var currentText = editor{{name}}.getValue();
            $(".{{ name }}-json").text(currentText);
        });
    </script>
    <style>
        #jsoneditor-{{name}} {
            position: absolute;
            width: 100%;
            height: 400px;
        }
        .wrapper-json {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 400px;
        }
    </style>
</p>
{% endmacro %}
