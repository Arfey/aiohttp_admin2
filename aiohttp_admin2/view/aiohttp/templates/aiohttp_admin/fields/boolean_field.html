{% macro field(
    name,
    field,
    get_field_value,
    with_defaults=False
)
%}
<div class="form-group">
    {% include 'aiohttp_admin/blocks/form/field_title.html' %}
    {% set field_value = get_field_value(field, with_defaults) -%}
    <input
        id="{{ name }}_input"
        name="{{ name }}"
        {% if field_value -%}checked{% endif -%}
        type="checkbox"
    />
    <br>
    {% include 'aiohttp_admin/blocks/form/field_errors.html' -%}
</div>
{% endmacro %}
