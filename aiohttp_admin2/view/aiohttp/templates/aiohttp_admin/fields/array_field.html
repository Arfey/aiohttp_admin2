{% macro field(
    name,
    field
)
%}
<div class="form-group">
    <label for="{{ name }}input">{{ name }}:</label>
    <!-- todo: move from _value -->
    <input id="{{ name }}input" class="{{name}} form-control" name="{{ name }}" value="{{field.value | map('string') | join(',') if field._value}}" placeholder="Add tags"/>
    {% if field.errors %}
    <br>
    {% for error in field.errors %}
    <span style="color: red">{{ error }}</span>
    <br>
    {% endfor %}
    {% endif %}

    <script>
        $(".{{name}}").tagsinput('items');
    </script>

</div>
{% endmacro %}
