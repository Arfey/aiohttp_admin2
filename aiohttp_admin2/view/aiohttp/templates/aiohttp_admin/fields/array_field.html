{% macro field(
    name,
    field,
    get_field_value,
    with_defaults=False
)
%}
<div class="form-group">
    {% include 'aiohttp_admin/blocks/form/field_title.html' -%}
    {% set field_value = get_field_value(field, with_defaults) -%}
    <input
        id="{{ name }}_input"
        class="form-control"
        name="{{ name }}"
        value="{{field_value | map('string') | join(',') if field.is_not_none}}"
        placeholder="Add tags"
    />
    {% include 'aiohttp_admin/blocks/form/field_errors.html' -%}
    <script>
        $("#{{name}}_input").tagsinput('items');
    </script>
</div>
{% endmacro %}
