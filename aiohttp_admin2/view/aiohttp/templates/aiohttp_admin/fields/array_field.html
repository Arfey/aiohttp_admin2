{% macro field(
    name,
    field
)
%}
<p>
    <b style="width: 80px; display: inline-block">{{ name }}:</b>
    <!-- todo: move from _value -->
    <input class="{{name}}" name="{{ name }}" value="{{field.value | map('string') | join(',') if field._value}}" placeholder="Add tags"/>
    {% if field.errors %}
    <br>
    {% for error in field.errors %}
    <span style="color: red">{{ error }}</span>
    <br>
    {% endfor %}
    {% endif %}

    <script>
        $(".{{name}}").tagsinput('items');
    </script>

</p>
{% endmacro %}
