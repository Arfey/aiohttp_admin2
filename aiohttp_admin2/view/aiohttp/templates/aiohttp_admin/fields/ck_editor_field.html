{% macro field(
    name,
    field
)
%}
<div class="form-group">
    <label for="{{ name }}input">{{ name }}:</label>
    <textarea class="ckeditor form-control" id="{{ name }}input" name="{{ name }}">
        {{ field.failure_safe_value if field.is_not_none }}
    </textarea>
    {% if field.errors %}
    <br>
    {% for error in field.errors %}
    <span style="color: red">{{ error }}</span>
    <br>
    {% endfor %}
    {% endif %}
</div>
{% endmacro %}
