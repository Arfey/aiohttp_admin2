{% macro field(
    name,
    field
)
%}
<p>
    <b style="width: 80px; display: inline-block">{{ name }}:</b>
    <!-- todo: move from _value -->
    <textarea class="ckeditor" name="{{ name }}">
        {{ field.raw_value if field._value }}
    </textarea>
    {% if field.errors %}
    <br>
    {% for error in field.errors %}
    <span style="color: red">{{ error }}</span>
    <br>
    {% endfor %}
    {% endif %}
</p>
{% endmacro %}
